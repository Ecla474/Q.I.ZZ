<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" /> -->
    <link rel="stylesheet" href="css/materialicons.css" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <script type="text/javascript" src="js/materialize.min.js" defer></script>
    <meta charset="UTF-8" />
    <title>LIFAP5 2019-2020 - Client</title>
  </head>

  <!-- Modal Structure -->
  <div id="id-modal-quizz-menu" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>

    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>

  <body>
    <header>
      <nav class="nav-extended blue-grey lighten-1">
        <div class="navbar-fixed">
          <nav>
            <div class="nav-wrapper blue-grey">
              <a href="#!" class="brand-logo  center">Quizzz<i class="material-icons right">question_answer</i></a>
              <ul class="right hide-on-med-and-down">
                <li>
                  <form>
                    <div class="input-field  blue-grey lighten-3">
                      <input id="search" type="search" required />
                      <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                      <i class="material-icons">close</i>
                    </div>
                  </form>
                </li>
                <li>
                  <i id="id-login" class="material-icons">face</i>
                </li>
              </ul>
            </div>
            <!-- nav-wrapper  -->
          </nav>
        </div>
        <!-- navbar-fixed -->
        <div class="nav-content">
          <ul class="tabs tabs-transparent tabs-fixed-width">
            <li class="tab">
              <a class="active" href="#id-all-quizzes">Tous les quiz</a>
            </li>
            <li class="tab"><a href="#id-my-quizzes" id="myQuizz">Mes quiz</a></li>
            <li class="tab"><a href="#id-my-answers" id="myAns">Mes réponses</a></li>

          </ul>
        </div>
        <!-- nav-content -->
      </nav>
      <!-- nav-extended -->
    </header>

    <main>
      <div>
        
        <!-- Un premier onglet pour tous les quizzes-->

        <div id="id-all-quizzes">
          <div class="row">
            <div class="col l4">
              <div id="id-all-quizzes-list">
              </div>
            </div>
            <div class="col l8">
				<!-- Choix du nombre de quiz à afficher -->
				<div class="">
					<div class="col s3">
						<label>Trier par :
							<select class="methodeTrisQuiz"  name="methodeTrisQuiz">
								<option value="Date d'ajout" selected>Date d'ajout</option>
								<option value="Titre">Titre</option>
								<option value="Description">Description</option>
							</select>
						</label>
					</div>
					<div class="col s3">
						<label>Ordre :
							<select class="ordreTrisQuiz"  name="ordreTrisQuiz">
								<option value="croissant" selected>croissant</option>
								<option value="decroissant">décroissant</option>
							</select>
						</label>
					</div>
					<div class="col s3">
						<label>Nombre de quiz à afficher :
							<select class="nbrQuizAffiche"  name="nbrQuizAffiche">
								<option value="5" selected>5</option>
								<option value="10">10</option>
								<option value="20">20</option>
								<option value="50">50</option>
							</select>
						</label>
					</div>
				</div>
				
				
				
              <div id="id-all-quizzes-main">
              </div>
              <form id="form1">
              </form>
            </div>
          </div>
        </div>


        <!-- Un second onglet pour ses propres quizzes-->

        <div id="id-my-quizzes">

          <div id="recQuiz">
            <h3 class="center">Ici le contenu pour mes quiz</h3>


              <div class="nouvQuiz">
              
                <div class="row">

                  <div class="col s3 card-panel red lighten-1">

                    <h4> Créer un Quiz </h4>
                      <div class="row">
                        <form class="col s12" id="formIdQuiz">

                          <div class="row">
                            <div class="input-field col s6">
                            <input name="first_name" id="first_name" type="text" class="validate">
                              <label for="first_name">
                                Titre
                              </label>
                            </div>  
                          </div>

                          <div class="row">
                            <div class="input-field col s12">
                              <input name="disabled" id="disabled" type="text" class="validate">
                                <label for="disabled">
                                  Description
                                </label>
                            </div>
                          </div>

                          <button class="btn waves-effect waves-light" type="submit" name="action" id="creerQuiz">Submit
                            <i class="material-icons right">send</i>
                          </button>

                        </form>
                      </div>
                  </div>
                  <div class="col s12 card-panel blue-grey lighten-2" id="myQuizz2">
                    <h4> 
                      Liste des Quiz 
                    </h4>
                  </div>
                </div>


              </div>
          </div>
        </div>
      </div>
        

      <!-- Un dernier onglet pour ses propres réponses-->
      <div id="id-my-answers">
        <div class="row">
          <div id="recAns"></div>         
            <br>      
        </div>
      </div> 
    </main>

    <footer>

    </footer>

    <footer class="page-footer grey darken-1">
      <div class="footer-copyright">
        <div class="container">
          CC BY-NC-SA 3.0 FR
          <a class="grey-text text-lighten-4 right" href="https://lifap5.univ-lyon1.fr/">lifap5.univ-lyon1.fr</a>
        </div>
      </div>
    </footer>

    <!-- l'ordre compte dans les scripts : ils sont lues puis interprétés DANS L'ORDRE -->
    <script type="text/javascript" src="js/websocket.js" defer></script>
    <script type="text/javascript" src="js/modeles.js" defer></script>
    <script type="text/javascript" src="js/vues.js" defer></script>
    <script type="text/javascript" src="js/app.js" defer></script>
  </body>
</html>
